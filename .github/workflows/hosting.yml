# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Hosting CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn install
    - name: Test
      run: yarn test
    - name: Generate html files
      run: yarn run generate --if-present
      env:
        FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
        FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
        FIREBASE_DATABASEURL: ${{ secrets.FIREBASE_DATABASEURL }}
        FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
        FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET }}
        FIREBASE_MESSAGESENDERID: ${{ secrets.FIREBASE_MESSAGESENDERID }}
        FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}
        FIREBASE_MEASUREMENTID: ${{ secrets.FIREBASE_MEASUREMENTID }}
    - name: Init functions
      run: cd functions && npm install
    - name: Copy functions files
      run: cp -R functions dist/server && cp -R .nuxt dist/server/
    - name: Copy static files
      run: cp -R static dist/client && cp -R .nuxt/dist/client/* dist/client/
    - name: Deploy to Firebase Hosting
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting,functions --project production
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
