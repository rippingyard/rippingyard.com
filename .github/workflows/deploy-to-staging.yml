name: "[functions:node] Deploy to Staging"

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
    paths:
      - "apps/functions/**"
      - "packages/schemas/**"
      - "packages/utils/**"
      - "package.json"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout from ${{ github.head_ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.9.0
      - name: Functions - Set firebase env to Develop
        uses: w9jds/firebase-action@v13.15.2
        with:
          args: functions:config:set runtime.env="develop" algolia.appid="${{ secrets.ALGOLIA_APPID_DEV }}" algolia.apikey="${{ secrets.ALGOLIA_APIKEY_DEV }}" algolia.apikeyadmin="${{ secrets.ALGOLIA_APIKEYADMIN_DEV }}" --project default
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Install dependencies
        run: pnpm install
      - name: Schemas - Build for develop
        working-directory: packages/schemas
        run: |
          pnpm build
          echo "Schemas build output:"
          ls -la dist/ | head -10
      - name: Utils - Build for develop
        working-directory: packages/utils
        run: |
          pnpm build
          echo "Utils build output:"
          ls -la dist/ | head -10
      - name: Debug package paths
        run: |
          echo "Checking packages directory structure:"
          ls -la packages/schemas/dist/ | head -5 || echo "schemas/dist not found"
          ls -la packages/utils/dist/ | head -5 || echo "utils/dist not found"
          echo "Checking functions node_modules:"
          ls -la apps/functions/node_modules/@rippingyard/ 2>/dev/null || echo "@rippingyard not found in node_modules"
      - name: Functions - Build for develop
        working-directory: apps/functions
        run: |
          rm -rf dist
          pnpm build
      - name: Verify build output
        run: ls -la apps/functions/dist/ | head -20
      - name: Functions - Deploy to develop
        uses: w9jds/firebase-action@v13.15.2
        with:
          args: deploy --only functions,firestore:rules --project default
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
