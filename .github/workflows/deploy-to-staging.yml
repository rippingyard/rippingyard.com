name: "[functions:node] Deploy to Staging"

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
    paths:
      - "apps/functions/**"
      - "packages/schemas/**"
      - "packages/utils/**"
      - "firebase.json"
      - "package.json"
      - ".github/workflows/deploy-to-staging.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout from ${{ github.head_ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.9.0
      - name: Install dependencies
        run: pnpm install
      - name: Schemas - Build for develop
        working-directory: packages/schemas
        run: |
          pnpm build
          echo "Schemas build output:"
          ls -la dist/ | head -10
      - name: Utils - Build for develop
        working-directory: packages/utils
        run: |
          pnpm build
          echo "Utils build output:"
          ls -la dist/ | head -10
      - name: Functions - Build for develop
        working-directory: apps/functions
        run: |
          rm -rf dist
          pnpm build
          node scripts/inline-local-packages.js
      - name: Verify build output
        run: ls -la apps/functions/dist/ | head -20
      - name: Functions - Deploy to develop
        uses: w9jds/firebase-action@v13.15.2
        with:
          args: deploy --only functions,firestore:rules --project default
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
